<!DOCTYPE html>
<html>
  <head>
    <title>cmd-f-hackathon-project-2022</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="map"></div>
        <!-- Search box for the map -->
        <div class="sidebar">
          <div class="search_frame">
            <input
              id="pac-input"
              class="controls"
              type="text"
              placeholder="Breka Downtown Vancouver"
            />
          </div>
          <div class="filter_frame">h</div>
        </div>
      </div>
    </div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDJwT-0nxO5y-wUdvBbqN5JC27n4HTBrwo&callback=initAutocomplete&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
